<!DOCTYPE html>
<html lang="en">

<head>

    <title>Grid a Gora Gore </title>

        .gid-cotainer {
            display: grid;

            grid-gap: 40px 20px;
        }

        .grid-cll {
            border: 4px solid goldenrod;
            font-size: 4em;
        }
    </style>
</head>

<body>
    <h1>Exploring grid er gungan</h1>
    <div class="gid-cotainer">
        <div class="grid-cll">number-1</div>
        <div class="grid-cll">number-2</div>
        <div class="grid-cll">number-3</div>
        <div class="grid-cll">number-4</div>
        <div class="grid-cll">number-5</div>
        <div class="grid-cll">number-6</div>
        <div class="grid-cll">number-7</div>
        <div class="grid-cll">number-8</div>
        <div class="grid-cll">number-9</div>
        <div class="grid-cll">number-10</div>
        <div class="grid-cll">number-11</div>
        <div class="grid-cll">number-12</div>

    </div>

</body>

</html>
